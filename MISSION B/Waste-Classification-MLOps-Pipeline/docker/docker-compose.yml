version: '3.8'

services:
  # Main API Service
  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: waste-classifier-api
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=production
      - API_PORT=8000
      - API_WORKERS=4
      - MONITORING_ENABLED=true
      - DRIFT_DETECTION_ENABLED=true
    volumes:
      - ./logs:/app/logs
      - ./models:/app/models
    depends_on:
      - prometheus
    networks:
      - waste-classification-net
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Prometheus for Metrics
  prometheus:
    image: prom/prometheus:latest
    container_name: waste-classifier-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - waste-classification-net
    restart: unless-stopped

  # Grafana for Dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: waste-classifier-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_SECURITY_ADMIN_USER=admin
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - waste-classification-net
    restart: unless-stopped

volumes:
  prometheus_data:
  grafana_data:

networks:
  waste-classification-net:
    driver: bridge
